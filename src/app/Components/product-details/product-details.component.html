<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="product?.imgUrl" class="card-img">
        </div>
        <div class="col-md-8">
            <div class="card-body text-center">
                <h5 class="card-title">{{product?.name}}</h5>
                <p class="card-text">{{product?.price}}</p>
                <p class="card-text">{{product?.quantity}}</p>
                <button class="btn btn-outline-primary" (click)="goBack()">Go Back</button> <br />
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-danger"  (click)="goPrev()" [disabled]="productId == productsIDS[0]">prev</button>
                    <button class="btn btn-outline-success" (click)="goNext()" [disabled]="productId == productsIDS[productsIDS.length -1]" >Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
